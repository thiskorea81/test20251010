<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <!-- 뷰포트 설정: 모바일 기기에서도 화면 비율이 올바르게 표시되도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 다이어리</title>
  </head>
  <body>
    <!-- Vue 애플리케이션이 렌더링되어 삽입될 최종 목적지입니다. -->
    <!-- 앞으로 만들 모든 화면은 이 div 태그 안으로 들어오게 됩니다. -->
    <div id="app"></div>
    
    <!-- Vue 앱을 실행하는 메인 JavaScript 파일을 불러옵니다. -->
    <!-- type="module"은 최신 JavaScript의 모듈 시스템을 사용하겠다는 선언입니다. -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
